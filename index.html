<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- =============== files ==================== -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- ============ fonts ======================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- =============== css ==================== -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-bs-spy="scroll" data-bs-target="#nvnv">
    <!-- =================================== -->
    <div id="home">
      <div class="container text-center py-5">
        <div class="py-3 zind">
          <h1 class="hh1">Bookmarker</h1>
        </div>
        <div class="brd"></div>
        <div class="hh2">
          <i class="fa-solid fa-bookmark fw-bolder"></i>
          <h2 class="py-2 d-inline-block">Bookmark your favorite sites</h2>
          <i class="fa-solid fa-bookmark fw-bolder"></i>
        </div>
        <div class="mb-3 text-start">
          <label for="Bookmark" class="form-label fw-bold"
            ><span><i class="m-2 fa-solid fa-book-bookmark"></i></span> Site
            Name</label
          >
          <input
            type="text"
            class="form-control"
            id="Bookmark"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="mb-3 text-start">
          <label for="Site" class="form-label fw-bold"
            ><span><i class="m-2 fa-solid fa-link"></i></span>Site URL</label
          >
          <input
            type="text"
            class="form-control"
            id="Site"
            placeholder="Website URL"
          />
        </div>

        <button
          onclick="addprod();"
          class="py-2 px-5 rounded-3 border-0 boton mb-4"
        >
          submet
        </button>
        <div class="brd mb-4"></div>
        <div>
          <table class="text-center m-auto w-100 table">
            <thead class="fw-bold">
              <tr>
                <td>index</td>

                <td>Website Name</td>
                <td>Visit</td>
                <td>Delete</td>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- =================================== -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
